<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <div class="card-title">Check Your Email</div>
                <div class="card-description">Password reset instructions sent</div>
            </header>
            <section class="card-content">
                <form class="login-form">
                    <div class="input-grid-login">
                        <div class="div1 input-grid-box">
                            <label for="email">Email:</label>
                        </div>
                        <div class="div2 input-grid-box">
                            <input id="email" name="email" type="email" placeholder="me@me.com" value="me@me.com" />
                        </div>
                        <div class="div3 input-grid-box">
                            <label for="password">Password:</label>
                        </div>
                        <div class="div4 input-grid-box">
                            <input id="password" name="password" type="password" />
                        </div>
                        <div class="div5 input-grid-box">
                            <span class="error-message">Wrong username or password.</span>
                        </div>
                        <div class="div6 input-grid-box">
                            <button class="button login-button">Login</button>
                        </div>
                    </div>
                    <div class="input-grid-reset">
                        <div class="div7 input-grid-box">
                            <button class="button cancel-button">Sign Up</button>
                        </div>
                        <div class="div8 input-grid-box">
                            <button class="button cancel-button">Reset Password</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
